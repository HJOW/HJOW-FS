# Character Set (Do not modify)
CS=UTF-8
# FS Control Class (If set 'DEFAULT', then work equal as set 'com.hjow.fs.FSControl')
CL=DEFAULT
# Salts (Only using USER feature)
S1=1
S2=2
S3=3
# Installation Password (This value is needed for a first time.)
PW=FS_Insl37393722049
# Do not modify RD value
RD=SetConfigPathBelow
# Configuration Path (If this value starts with 'ENV:', then the program using this value as a system environment. You can also set this value as absolute path of directory. Don't use \, use / as alternatives.)
#     Example) ENV:user.home
#     Example) C:/Users/FSUSER/.fs/
CF=ENV:user.home
# FSPack class names. (Put jar on WEB-INF/lib/ and write here its class names. If you using multiple FSPack, write ',' as delimiter.)
PK=
# Use JDBC (Y/N) - Not tested well. Please set to N.
#     Read config from FS_CONFIG table (whole JSON from one row)
#     Read accounts from FS_USER table 
DB=N
DB_TYPE=
DB_CLASS=
DB_URL=
DB_USER=
DB_PW=